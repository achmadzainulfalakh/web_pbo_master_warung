<h3>TAMBAHKAN LOKASI</h3>
<form>
    <div class="form-group">
      <label for="namawarung">Nama Warung:</label>
      <input type="text" class="form-control" id="namawarung" placeholder="Masukkan Nama Warung">
    </div>
    <div class="form-group">
      <label for="namapemilik">Nama Pemilik:</label>
      <input type="text" class="form-control" id="namapemilik" placeholder="Masukkan Pemilik">
    </div>
    <div class="form-group">
      <label for="lokasi">Lokasi:</label>
      <input type="text" class="form-control" id="lokasi" placeholder="Masukkan Lokasi">
    </div>
    <button type="submit" class="btn btn-default">Tambahkan</button>
  </form>
  <br>
