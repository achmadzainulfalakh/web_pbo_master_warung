<h3>TAMBAHKAN WARUNG</h3>
<form>
    <div class="form-group">
      <label for="idwarung">Id Warung:</label>
      <input type="text" class="form-control" id="idwarung" placeholder="Masukkan Id Warung">
    </div>
    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="text" class="form-control" id="longitude" placeholder="Masukkan Longitude">
    </div>
    <div class="form-group">
      <label for="lotitude">Lotitude:</label>
      <input type="text" class="form-control" id="lotitude" placeholder="Masukkan Lotitude">
    </div>
    <div class="form-group">
      <label for="alamat">Alamat:</label>
      <input type="text" class="form-control" id="ala'" placeholder="Masukkan Alamat">
    </div>
    <button type="submit" class="btn btn-default">Simpan</button>
  </form>
  <br>
