<H3>TABLE USER</H3>
<table class="table table-bordered" >
  <thead>
    <tr>
      <th>USERNAME</th>
      <th>PASSWORD</th>
      <th>LEVEL</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="xgetusers in getusers">
      <td>{{ xgetusers.username }}</td>
      <td>{{ xgetusers.pass }}</td>
      <td>{{ xgetusers.level }}</td>
    </tr>
  </tbody>
</table>
